<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortly - Acortador de URLs</title>
    <meta
      name="description"
      content="Shortly es un acortador de URLs simple y r谩pido. Pega tu enlace largo y obt茅n un enlace corto para compartir."
    />
    <meta
      name="copyright"
      content="漏 2025 HarryLab28. Todos los derechos reservados."
    />
    <link rel="icon" href="shortly.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');

        if (!token) {
          try {
            const res = await fetch('/anon', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
            });

            const data = await res.json();

            if (res.ok && data.token) {
              localStorage.setItem('token', data.token);
              console.log('[shortly] Sesi贸n an贸nima iniciada');
              document.getElementById('anonWarning').style.display = 'block';
            } else {
              console.error('Respuesta inesperada de /anon:', data);
            }
          } catch (error) {
            console.error('No se pudo iniciar sesi贸n an贸nima:', error);
          }
        } else {
          // Si ya tiene sesi贸n
          document.getElementById('anonWarning').style.display = 'none';
        }
      });

      // 2. Acortar URL con el token
      async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const token = localStorage.getItem('token');
        const headers = { 'Content-Type': 'application/json' };

        console.log('shortenUrl Token: ', token);

        if (token) {
          headers['Authorization'] = `Bearer-${token}`;
        }

        const res = await fetch('/shorten', {
          method: 'POST',
          headers,
          body: JSON.stringify({ url: longUrl }),
        });

        const data = await res.json();
        const shortDiv = document.getElementById('shortUrl');

        if (res.ok) {
          shortDiv.innerHTML = `
      <p><strong>URL corta:</strong></p>
      <a href="${data.short_url}" target="_blank">${data.short_url}</a>
    `;
        } else {
          shortDiv.innerHTML = `<p style="color:red;">Ocurri贸 un error. Verifica la URL.</p>`;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1> Shortly</h1>
      <p>Ingresa una URL larga y obt茅n un enlace corto:</p>
      <input
        type="text"
        id="longUrl"
        placeholder="https://example.com/tu-url-larga"
      />
      <button onclick="shortenUrl()">Acortar</button>
      <p
        id="anonWarning"
        style="font-size: 0.9em; color: gray; margin-top: 5px"
      >
        Las URLs acortadas sin iniciar sesi贸n expirar谩n autom谩ticamente en 15
        d铆as.
      </p>
      <div class="result" id="shortUrl"></div>
    </div>
  </body>
</html>
