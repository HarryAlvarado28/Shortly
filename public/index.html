<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly - Acortador de URLs</title>

  <!-- 🔍 Meta para SEO -->
  <meta name="description" content="Shortly es un acortador de URLs simple y rápido. Pega tu enlace largo y obtén una versión corta para compartir.">
  <!-- ⚖️ Meta de copyright -->
  <meta name="copyright" content="© 2025 HarryLab28. Todos los derechos reservados.">

  <!-- Favicon -->
  <link rel="icon" href="shortly.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #f1f1f1;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .result {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔗 Shortly</h1>
    <p>Ingresa una URL larga y obtén un enlace corto:</p>
    <input type="text" id="longUrl" placeholder="https://example.com/tu-url-larga" />
    <button onclick="shortenUrl()">Acortar</button>
    <div class="result" id="shortUrl"></div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      const res = await fetch("/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: longUrl })
      });
      const data = await res.json();
      const shortDiv = document.getElementById("shortUrl");
      if (res.ok) {
        shortDiv.innerHTML = `
          <p><strong>URL corta:</strong></p>
          <a href="${data.short_url}" target="_blank">${data.short_url}</a>
        `;
      } else {
        shortDiv.innerHTML = `<p style="color:red;">Ocurrió un error. Verifica la URL.</p>`;
      }
    }
  </script>
</body>
</html>
